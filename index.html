<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos">
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        {{view Ember.TextField id="new-todo" placeholder="What needs to be done?"
              valueBinding="newTitle" action="createTodo"}}
      </header>

        <section id="main">
          <ul id="todo-list">
            {{#each controller itemController="todo"}}
              <li {{bindAttr class="isCompleted:completed"}}>
                {{view Ember.Checkbox checkedBinding="isCompleted" class="toggle"}}
                <label>{{title}}</label><button class="destroy"></button>
              </li>
            {{/each}}
          </ul>

          <input type="checkbox" id="toggle-all">
        </section>

        <footer id="footer">
          <span id="todo-count">
            <strong>2</strong> todos left
          </span>
          <ul id="filters">
            <li>
              <a href="all" class="selected">All</a>
            </li>
            <li>
              <a href="active">Active</a>
            </li>
            <li>
              <a href="completed">Completed</a>
            </li>
          </ul>

          <button id="clear-completed">
            Clear completed (1)
          </button>
        </footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>
        Created by
        <a href="http://github.com/rahulcs">Rahul C S</a>, with some help from 
        <a href="http://github.com/trek">Trek Glowacki</a> indirectly
      </p>
    </footer>
    </script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
    <script src="js/libs/ember-1.0.0-rc.5.min.js"></script>
    <script src="js/libs/ember-data-12.js"></script>

    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/store.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todos_controller.js"></script>
    <script src="js/controllers/todo_controller.js"></script>
  </body>
</html>
